<button [routerLink]="['/produto/form']"> Adicionar Novo Produto </button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Marca</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Operações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos; let i = index">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.name}}</td>
        <td>{{produto.marca}}</td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.preco}}</td>
        <td>
          <button [routerLink]="['/produto/form', produto.id ]"> Alterar </button>
          <button (click)="delete(produto.id,i)"> Excluir</button>
        </td>
      </tr>

    </tbody>
  </table>
