<button [routerLink]="['/category/form']"> Adicionar Nova Categoria </button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sigla</th>
        <th scope="col">Operações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>
          <button [routerLink]="['/category/form', category.id ]"> Alterar </button>
          <button (click)="delete(category.id,i)"> Excluir</button>
        </td>
      </tr>

    </tbody>
  </table>
